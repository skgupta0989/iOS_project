
<html>
    <head>
        <script type="text/javascript">
            
           function book(title,author)
            {
                this.title = title;
                this.author = author;
            }
        </script> 
    </head>
    <body>
        <h2>Local Javascript</h2>
        <script type="text/javascript">
            
            var mybook = new book("C++","Balagurswamy");
            
            document.write("title is : " +mybook.title +"<br>");
            document.write("author is : "+mybook.author +"<br>");
            
         </script>
    </body>
</html>
